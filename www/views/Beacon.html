<ion-header-bar align-title="center" class="bar-positive">
  <a ui-sref="things({ locationId: location.id })" class="button icon-left ion-chevron-left button-clear">Back</a>
  <h1 class="title">{{beacon.name}}</h1>
</ion-header-bar>

<ion-view>
  <ion-content class="has-header padding" has-bouncing="false">
      <div class="list card">
        <div class="item item-avatar">
          <img ng-src="{{beacon.image}}" alt="{{beacon.title}}" />
          <h2>{{beacon.name}}</h2>
        </div>
        <div class="item item-body">
          <img ng-src="{{beacon.image}}" alt="{{beacon.title}}" class="responsive-image" />
            <p>
              {{beacon.description}}
            </p>
            <p>
              <a href="#" class="subdued">1 Like</a>
              <a href="#" class="subdued">5 Comments</a>
            </p>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i>
            Comment
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
          </a>
        </div>
      </div>
  </ion-content>
</ion-view>
