<ion-view title="Location details">
  <ion-header-bar class="bar-positive" align-title="left">
    <div class="buttons pull-left">
      <button class="button button-icon" ui-sref="locations">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Location details</h1>
    <div class="buttons pull-right">
      <button class="button button-icon icon ion-checkmark" ng-click="save()"></button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <h1>{{location.name}}</h1>
    <p>{{location.description}}</p>
    <img ng-src="{{location.image}}">
  </ion-content>
</ion-view>
